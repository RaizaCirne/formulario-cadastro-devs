<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro Dev</title>
</head>
<body>
    <div>
        <h1>Cadastro de Desenvolvedores</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui">
            </div>

            <div>
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu nome aqui">
            </div>
        </fieldset>
            
        <fieldset>
            <div>
                <label>E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

                <label>Telefone:</label>
                <input type="tel" name="usertel" placeholder="Digite seu número de telefone">
            </div>
        </fieldset>
       

        <p>De qual lado da aplicação você desenvolve?</p>
        <input type="radio" name="aplicação" value="Back-end"> Back-end
        <input type="radio" name="aplicação" value="Front-end"> Front-end
        <input type="radio" name="aplicação" value="Fullstack"> Fullstack

        <p>Senioridade</p>

        <p>Selecione as tecnologias que utiliza:</p>

        <p>Faça um relato sobre a sua experiência</p>
        <textarea>Mensagem</textarea>
    </form>
</body>
</html>
