<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro Dev</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Desenvolvedores</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui">
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu nome aqui">
            </div>
        </fieldset>
            
        <fieldset>
            <div class="campo">
                <label for="email"><strong>E-mail:</strong></label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

                <label for="telefone"><strong>Telefone:</strong></label>
                <input type="tel" name="usertel" placeholder="Digite seu número de telefone">
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="aplicação" value="backend"> Back-end
            </label>

            <label>
                <input type="radio" name="aplicação" value="frontend"> Front-end
            </label>

            <label>
                <input type="radio" name="aplicação" value="fullstack"> Fullstack
            </label>
        </div> 

        <di>
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </di>

        <fieldset class="grupo">
            <div>
                <label>Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" id="tech1" name="tech1" value="HTML">
                <label for="tech1">HTML</label>
                <input type="checkbox" id="tech2" name="tech2" value="CSS">
                <label for="tech2">CSS</label>
                <input type="checkbox" id="tech3" name="tech3" value="JavaScript">
                <label for="tech3">JavaScript</label>
                <input type="checkbox" id="tech4" name="tech4" value="Python">
                <label for="tech4">Python</label>
                <input type="checkbox" id="tech5" name="tech5" value="C#">
                <label for="tech5">C#</label>
                <input type="checkbox" id="tech6" name="tech6" value="Java">
                <label for="tech6">Java</label>
            </div>
        </fieldset>
       
        <p>Faça um relato sobre a sua experiência</p>
        <textarea row="6" style="width:26em" id="experiencia" name="experiencia"></textarea>
    </form>

    <button class="botao" type="submit">Enviar Formulário</button>
</body>
</html>
