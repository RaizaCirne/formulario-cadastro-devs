<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro Dev</title>
</head>
<body>
    <div>
        <h1>Cadastro de Desenvolvedores</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui">
            </div>

            <div>
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu nome aqui">
            </div>
        </fieldset>
            
        <fieldset>
            <div>
                <label>E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

                <label>Telefone:</label>
                <input type="tel" name="usertel" placeholder="Digite seu número de telefone">
            </div>
        </fieldset>

        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="aplicação" value="backend"> Back-end
            </label>

            <label>
                <input type="radio" name="aplicação" value="frontend"> Front-end
            </label>

            <label>
                <input type="radio" name="aplicação" value="fullstack"> Fullstack
            </label>
        </div> 

        <di>
            <label>Senioridade</label>
            <select id="senioridade">
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </di>

        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" name="tech1" value="tech1" value="HTML">HTML 
                <input type="checkbox" name="tech2" value="tech2" value="CSS">CSS
                <input type="checkbox" name="tech3" value="tech3" value="JAVASCRIPT">JavaScript 
                <input type="checkbox" name="tech4" value="tech4" value="JAVASCRIPT">JavaScript 
                <input type="checkbox" name="tech5" value="tech5" value="PYTHON">Python 
                <input type="checkbox" name="tech6" value="tech6" value="C#"> C#
                <input type="checkbox" name="tech7" value="tech7" value="JAVA"> Java

            </div>
        </fieldset>
       
        <p>Faça um relato sobre a sua experiência</p>
        <textarea>Mensagem</textarea>
    </form>
</body>
</html>
